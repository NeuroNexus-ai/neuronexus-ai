name: API CI
on: [push, pull_request]
jobs:
  test:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps (API)
        run: |
          cd fastapi
          python -m venv .venv
          .\.venv\Scripts\python.exe -m pip install --upgrade pip
          .\.venv\Scripts\python.exe -m pip install -r requirements.txt
          if (Test-Path requirements-dev.txt) { .\.venv\Scripts\python.exe -m pip install -r requirements-dev.txt }

      - name: Force UTF-8 on Windows console
        if: runner.os == 'Windows'
        run: |
          chcp.com 65001 > $null
          [Console]::OutputEncoding = [System.Text.UTF8Encoding]::new()
          $env:PYTHONIOENCODING = 'utf-8'
          $env:PYTHONUTF8 = '1'



      - name: Run env endpoint tests
        run: |
          $env:PYTHONPATH = (Resolve-Path .\fastapi).Path
          .\fastapi\.venv\Scripts\python.exe -m scripts.test_env_endpoint
