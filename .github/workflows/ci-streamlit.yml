name: CI - Streamlit

on:
  push:
    paths:
      - 'streamlit/**'
      - '.github/workflows/ci-streamlit.yml'
  pull_request:
    paths:
      - 'streamlit/**'
      - '.github/workflows/ci-streamlit.yml'

jobs:
  test-streamlit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      PYTHONUTF8: "1"

    steps:
      # --- 1) Checkout repo ---
      - name: Checkout
        uses: actions/checkout@v4

      # --- 2) Python 3.12 ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # --- 3) Cache pip ---
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: streamlit-${{ hashFiles('streamlit/requirements.txt') }}
          restore-keys: |
            streamlit-

      # --- 4) Install deps ---
      - name: Install dependencies (streamlit)
        working-directory: streamlit
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- 5) Run Streamlit (background) ---
      - name: Start Streamlit app
        working-directory: streamlit
        run: |
          nohup streamlit run app.py --server.headless true --server.port 9999 > streamlit.log 2>&1 &
          sleep 15
          curl -f http://localhost:9999/_stcore/health || (cat streamlit.log && exit 1)

      # --- 6) Upload logs if failure ---
      - name: Upload streamlit log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: streamlit-log
          path: streamlit/streamlit.log
          if-no-files-found: ignore
